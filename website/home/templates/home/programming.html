{% extends "home/layout.html" %}
{% load static %}
<head>
  {% block static %}

  {% endblock %}
</head>
<body>
  {% block body %}
  <div class="container red lighten-4">
    <div class="row">
    {% for program in  allprog %}
      <div class="col s12 m12 l6">
        <a href="{{program.Allprog_slug|slugify}}/">
        <div class="card">
          <div class="card-image">
           {{program.img|safe}}
          <a href="{{program.Allprog_slug|slugify}}/"><div class="btn-floating red  halfway-fab  pulse"> <i class='material-icons'>send</i></div> </a>
          </div>
          <div class="card-title">
            <p>
              {{program.course}}
            </p>
          </div>
          <div class="card-content">
            {{program.description}}
          </div>
        </div>
        </a>
      </div>
        {% endfor %}

      </div>
  </div>

  {% endblock %}
</body>
